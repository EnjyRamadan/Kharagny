<!DOCTYPE html>
<html lang="en">

  <head>
    <script type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/quantum.js"></script>
    <script type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/hourglass.js"></script>
    <script type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/newtonsCradle.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kharagny</title>
    <link rel="stylesheet" type="text/css"
      href="{{url_for('static',filename='nav.css')}}" />
    <link rel="stylesheet" type="text/css"
      href="{{url_for('static',filename='place.css')}}" />
    <link rel="stylesheet" type="text/css"
      href="{{url_for('static',filename='footer.css')}}" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
  </head>

  <body>
    <div class="box">
      <nav>
        <l-hourglass size="40" bg-opacity="0.5" speed="1.75"
          color="purple"></l-hourglass>
        <p class="logo pulsate">Kharagny</p>
        <ul class="nav">
          <li><a href="/" class="blue">Home</a></li>
          <li><a href="/about.html" class="blue">About</a></li>
          <li><div class="dropdown">
              <button class="dropbtn">Category</button>
              <div class="dropdown-content">
                <a href="categories.html" class="blue">Adventures</a>
                <a href="categories.html" class="blue">Dates</a>
                <a href="categories.html" class="blue">Food</a>
                <a href="categories.html" class="blue">Cinema</a>
                <a href="categories.html" class="blue">Arcade</a>
              </div>
            </div></li>
          <li><a href="/profile.html">
              <div class="profile-picture">
                <img src="static\images\profile.jpeg" alt="Profile">
              </div>
            </a></li>
        </ul>
      </nav>
    </div>
    <br>
    <div class="container">
      <h1 style="color: black; text-align: center">ADD NEW PLACE</h1>
      <br>

      <form id="uploadForm" enctype="multipart/form-data"
        onsubmit=";event.preventDefault(); sendData()">
        <label for="imageFile" class="image-upload">
          <input type="file" id="imageFile" accept="image/*" required
            onchange="previewImage(event)">
          <!-- <span class="upload-text">Upload Picture</span> -->
          <br>
          <br>
          <img id="uploadedImage" class="uploaded-image" src="#"
            alt="Uploaded Image">
        </label>
        <input type="text" id="Title" placeholder="Enter Title" required>
        <input type="text" id="Location" placeholder="Enter Location" required>
        <textarea id="Description" placeholder="Enter Description"
          required></textarea>
        <button type="submit">Add Place</button>
      </form>

      <div id="gallery" class="gallery"></div>
    </div>
    <footer class="footer">
      <div class="container2">
        <div class="row">

          <div class="footer-col">
            <h4>Company</h4>
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/about.html">About</a></li>

            </ul>
          </div>
          <div class="footer-col">
            <h4>Category</h4>
            <ul>
              <li><a href="/categories.html">Adventure</a></li>
              <li><a href="/categories.html">Dates</a></li>
              <li><a href="/categories.html">Food</a></li>
              <li><a href="/categories.html">Cinema</a></li>
              <li><a href="/categories.html">Arcade</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>follow us</h4>
            <div class="social-links">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="{{url_for('static',filename='place.js')}}"></script>

  </body>

</html>
