<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css"
            href="{{url_for('static',filename='edit.css')}}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kharagny</title>
</head>
<body>
    
      <div class="wrapper">
        <div class="profile">
          <div class="content">
            <h1>Edit Profile</h1>
            <form action="update">
              <!-- Photo -->
              <fieldset>
                <div class="grid-35">
                  <label for="avatar">Your Photo</label>
                </div>
                <div class="grid-65">
                  <span class="photo" title="Upload your Avatar!"></span>
                  <input type="file" class="btn" />
                </div>
              </fieldset>
              <fieldset>
                <div class="grid-35">
                  <label for="fname">Username</label>
                </div>
                <div class="grid-65">
                  <input type="text" id="fname" name="Username"tabindex="1" />
                </div>
              </fieldset>
              
              <fieldset>
                <div class="grid-35">
                  <label for="fname">Old Password</label>
                </div>
                <div class="grid-65">
                  <input type="password" id="oldPassword" name="oldPassword" tabindex="1" />
                </div>
              </fieldset>

              <fieldset>
                <div class="grid-35">
                  <label for="fname"> New Password</label>
                </div>
                <div class="grid-65">
                  <input type="text" id="fname" tabindex="1" />
                </div>
              </fieldset>
                
              <fieldset>
                <div class="grid-35">
                  <label for="email">Email Address</label>
                </div>
                <div class="grid-65">
                  <input type="email" id="email" tabindex="6" />
                </div>
              </fieldset>
              
              <fieldset>
                <input type="button" class="Btn cancel" value="Cancel" />
                <input type="submit" class="Btn" value="Save Changes" />
              </fieldset>
      
            </form>
          </div>
        </div>
      </div>
      
      
      <script  src="{{url_for('static',filename='edit.js')}}"></script>
      
</body>
</html>
