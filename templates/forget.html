<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yinka Enoch Adedokun">
    <meta name="description" content="Simple Forgot Password Page Using HTML and CSS">
    <meta name="keywords" content="forgot password page, basic html and css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='forget.css')}}" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/hourglass.js"></script>
    <title>Kharagny</title>
</head>

<body>

    <div class="logo">
        <l-hourglass size="40" bg-opacity="0.5" speed="1.75" color="purple"></l-hourglass>
        <p class="logo pulsate">Kharagny</p>
    </div>


    <div class="row">
        <h1>Forgot Password</h1>
        <h6 class="information-text">Enter your registered email to reset your password.</h6>
        <div class="form-group">
            <input type="email" name="user_email" id="user_email">
            <p><label for="username">Email</label></p>
            <button onclick="showSpinner()">Reset Password</button>
        </div>
        <div class="footer">
            <h5>New here? <a href="/">Sign Up.</a></h5>
            <h5>Already have an account? <a href="/">Sign In.</a></h5>
            <p class="information-text"><span class="symbols" title="Lots of love from me to YOU!">&hearts; </span><a
                    href="https://www.facebook.com/adedokunyinka.enoch" target="_blank"
                    title="Connect with me on Facebook">Yinka Enoch Adedokun</a></p>
        </div>
    </div>
</body>

</html>
